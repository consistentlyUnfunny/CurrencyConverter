<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h2 id="title">Currency Converter</h2>
        <form id = "form">
            <input id = "amount" maxlength = '15' type = "Text" placeholder="Enter Amount">
        </form>
        <select class = "selector" id = "baseCurrency"" title="Base Currency"></select>
        <span class="material-symbols-outlined">sync</span>
        <select class = "selector" id = "targetCurrency" title="Target Currency"></select>
        <button type="button" id="convert">Convert!</button>
        <div id = "result">
            <p id = 'resultText'></p>
        </div>
        <h5 id = 'footer'></h5>
    </div>
    <script type = "module" src = "Script.js"></script>
</body>
</html>
